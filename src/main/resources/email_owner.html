<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-container" style="max-width:500px;width: auto;height: auto;
    margin: auto;padding: 30px;
    font-family: 'Comfortaa', 'regular';
    font-size: 100%%;background-color: white;
    border: 1px solid #f86627;border-radius: 20px;" media="(max-width:400px)">
        <div class="title" style="margin-bottom: 20px;
        text-align: center;
        padding: 30px;
        font-size: 180%%;
        color: #f86627;">Happy Fridge</div>
        <div class="details" style="padding: 10px;
        margin: 10px;background: rgb(171, 215, 226);
        border-radius: 10px;">Client name: %s</div>
        <div class="details" style="padding: 10px;margin: 10px;background: rgb(171, 215, 226);
        border-radius: 10px;">Order items: %s</div>
        <div class="details" style="padding: 10px;margin: 10px;background: rgb(171, 215, 226);
        border-radius: 10px;">Phone number: %s</div>
        <div class="details" style="padding: 10px;margin: 10px;background: rgb(171, 215, 226);
        border-radius: 10px;">Address: %s</div>
        <div class="details" id="total" style="padding: 10px;margin: 10px;background: rgb(171, 215, 226);
        border-radius: 10px;margin-bottom: 30px;
        width: auto;float: right;text-align: center;">Total: %s</div>
        <div class="hide" style="height:55px;"></div>
    </div>
</body>
</html>
